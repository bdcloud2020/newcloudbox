---
  - name: Script | Download and install 'ubuntu-mainline-kernel.sh'
    get_url:
      url:  "{{ kernel_script_url }}"
      dest: "{{ kernel_script_path }}"
      mode: 0775
      owner: root
      group: root
      force: yes
      validate_certs: no
    ignore_errors: yes
